# Define the default driver and preferencies
webdriver {
  driver=chrome
  timeouts.implicitlywait = 10000
  wait.for.timeout = 10000
}
#turns on and off headless mode
headless.mode = true

serenity {
  project.name = Demo Project using Serenity and JBehave for Lottoland automation task
  browser.maximized = true
}

# Webdriver locations, before run please check that needed driver present in foder
drivers {
  windows {
    webdriver.chrome.driver = "src/test/resources/webdriver/windows/chromedriver.exe"
    webdriver.gecko.driver = "src/test/resources/webdriver/windows/geckodriver.exe"
    webdriver.ie.driver = "src/test/resources/webdriver/windows/IEDriverServer.exe"
  }
  mac {
    webdriver.chrome.driver = "src/test/resources/webdriver/mac/chromedriver"
    webdriver.gecko.driver = "src/test/resources/webdriver/mac/geckodriver"
  }
  linux {
    webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver"
    webdriver.gecko.driver = "src/test/resources/webdriver/linux/geckodriver"
  }
}
